<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Button</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <br />
      <br />
      <button class="btn btn-primary">Primary</button>
      <button class="btn btn-secondary">Secondary</button>
      <button class="btn btn-success">Success</button>
      <button class="btn btn-info">Info</button>
      <button class="btn btn-warning">Warning</button>
      <button class="btn btn-danger">Danger</button>
      <button class="btn btn-light">Light</button>
      <button class="btn btn-dark">Dark</button>
      <button class="btn btn-link">Link</button>
      <br />
      <br />
      <button class="btn btn-outline-primary">Primary</button>
      <button class="btn btn-outline-secondary">Secondary</button>
      <button class="btn btn-outline-success">Success</button>
      <button class="btn btn-outline-info">Info</button>
      <button class="btn btn-outline-warning">Warning</button>
      <button class="btn btn-outline-danger">Danger</button>
      <button class="btn btn-outline-light">Light</button>
      <button class="btn btn-outline-dark">Dark</button>
      <br />
      <br />
      <button class="btn btn-primary btn-lg">Large button</button>
      <button class="btn btn-success btn-sm">Small button</button>
      <button class="btn btn-dark btn-block">Block level button</button>
      <br><br>
      <button class="btn btn-primary">Regular Button</button>
      <button class="btn btn-primary active">Active Button</button>
      <button class="btn btn-primary disabled">Disabled Button</button>
      <button class="btn btn-primary" data-toggle="button">Toggle State</button>
      <br><br>
      <div class="btn-group">
          <button class="btn btn-primary">Left</button>
          <button class="btn btn-secondary">Middle</button>
          <button class="btn btn-primary">Right</button>
      </div>
      <br><br>
      <div class="btn-toolbar">
          <div class="btn-group mr-2">
              <button class="btn btn-primary">1</button>
              <button class="btn btn-primary">2</button>
              <button class="btn btn-primary">3</button>
              <button class="btn btn-primary">4</button>
          </div>
          <div class="btn-group mr-2">
              <button class="btn btn-primary">5</button>
              <button class="btn btn-primary">6</button>
              <button class="btn btn-primary">7</button>
          </div>
          <div class="btn-group">
              <button class="btn btn-primary">8</button>
          </div>
      </div>
      <br><br>
      <div class="btn-group-vertical">
          <button class="btn btn-primary">Top</button>
          <button class="btn btn-primary">Middle</button>
          <button class="btn btn-primary">Bottom</button>
      </div>
      <br><br>
      <div class="dropdown">
          <button class="btn btn-primary dropdown-toggle" data-toggle="dropdown">My Dropdown</button>
          <div class="dropdown-menu">
              <a class="dropdown-item" href="#">Link One</a>
              <a class="dropdown-item" href="#">Link Two</a>
              <a class="dropdown-item" href="#">Link Three</a>
          </div>
      </div>
      <br><br>
      <div class="btn-group">
          <button class="btn btn-primary">My Button</button>
          <button class="btn btn-secondary dropdown-toggle" data-toggle="dropdown">Toggle Dropdown</button>
          <div class="dropdown-menu">
              <a class="dropdown-item" href="#">Link One</a>
              <a class="dropdown-item" href="#">Link Two</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="#">Link Three</a>
          </div>
      </div>
      <br><br>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
